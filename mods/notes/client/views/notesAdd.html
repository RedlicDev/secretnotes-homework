<template name="notesAdd">
    <h2>Add new note</h2>
    <form class="js-add-note-form">
        <div class="col-md-8">
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" name="title" placeholder="Title" required/>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" name="content" required></textarea>
            </div>
            <button type="submit" class="btn btn-default">Add new note</button>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Access</h3>
                </div>
                <div class="panel-body">
                    <div class="radio">
                        <label>
                            <input type="radio" name="access" value="public" checked required>
                            Public
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="access" value="private">
                            Private
                        </label>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Secret key</h3>
                </div>
                <div class="panel-body">
                    <input type="text" class="form-control" name="secretKey" placeholder="Secret key">
                    If you don't want to use this - leave blank
                </div>
            </div>
        </div>
    </form>
</template>
