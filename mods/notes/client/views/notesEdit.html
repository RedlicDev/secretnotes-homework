<template name="notesEdit">
    {{#with note}}
        <h2>Edit note
            <small><i>"{{title}}"</i></small>
        </h2>

        <form class="js-edit-note-form">
            <div class="col-md-8">
                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" name="title" value="{{title}}"/>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea class="form-control" name="content">{{content}}</textarea>
                </div>
                <button type="submit" class="btn btn-default">Edit note</button>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Access</h3>
                    </div>
                    <div class="panel-body">
                        <div class="radio">
                            <label>
                                <input type="radio" name="access" value="public" checked required>
                                Public
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="access" value="private">
                                Private
                            </label>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Secret key</h3>
                    </div>
                    <div class="panel-body">
                        <input type="password" class="form-control" name="secretKey" placeholder="Secret key" value="{{secretkey}}">
                        If you don't want to use this - leave blank
                    </div>
                </div>
            </div>
        </form>
    {{/with}}
</template>
