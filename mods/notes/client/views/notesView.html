<template name="notesView">
    {{#if Template.subscriptionsReady}}
        {{#with note}}
            {{#if isKey}}
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            Secret key:
                            <form>
                                <div class="form-group">
                                    <input type="text" name="secretKey" class="form-control">
                                </div>
                                <input type="submit" class="btn btn-default" value="Send">
                            </form>
                        </div>
                    </div>
                </div>
            {{else}}
                <div class="col-md-8">
                    <h1>{{title}} <small>({{access}})</small></h1>

                    <p>{{content}}</p>
                </div>
                {{#if isAuthor}}
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <button class="js-delete-note btn btn-danger">Delete note</button>
                                <a href="/notes/edit/{{_id}}" class="js-edit-note btn btn-info">Edit note</a>
                            </div>
                        </div>
                    </div>
                {{/if}}
            {{/if}}
        {{else}}
            <h1>404</h1>
        {{/with}}
    {{else}}
        Loading...
    {{/if}}
</template>
